<!doctype html>
<html>
<head>
    <style>
        #container {
            border: 1px solid;
            width: 800px;
            height: 600px;
        }
    </style>
    <!--Non Compiled JS-->
    <script src="https://cdn.anychart.com/js/latest/anychart-bundle.min.js"></script>
    <script src="../src/migrationTool.js"></script>
    <script>
        anychart.onDocumentReady(function() {
            var v6conf =
                    '<anychart>' +
                    '    <settings>' +
                    '        <animation enabled="True"/>' +
                    '    </settings>' +
                    '    <charts>' +
                    '        <chart plot_type="CategorizedHorizontal">' +
                    '            <data_plot_settings default_series_type="Bar">' +
                    '                <bar_series group_padding="0.3">' +
                    '                    <label_settings enabled="true">' +
                    '                        <background enabled="false"/>' +
                    '                        <position anchor="Center" valign="Center" halign="Center"/>' +
                    '                        <font color="White" bold="true">' +
                    '                            <effects>' +
                    '                                <drop_shadow enabled="true" distance="1" angle="45" blur_x="1.5" blur_y="1.5"' +
                    '                                             strength="2" opacity="0.5"/>' +
                    '                            </effects>' +
                    '                        </font>' +
                    '                        <format>{%YPercentOfCategory}{numDecimals:1}%</format>' +
                    '                    </label_settings>' +
                    '                    <tooltip_settings enabled="True">' +
                    '                        <background>' +
                    '                            <border color="DarkColor(%Color)"/>' +
                    '                        </background>' +
                    '                        <format>' +
                    '                            Name: {%Name}' +
                    '                            Value: {%YValue}{numDecimals:2} - {%YPercentOfCategory}{numDecimals:1}%' +
                    '                        </format>' +
                    '                    </tooltip_settings>' +
                    '                </bar_series>' +
                    '            </data_plot_settings>' +
                    '            <chart_settings>' +
                    '                <title enabled="true">' +
                    '                    <text>Multi-Series: 100% Stacked</text>' +
                    '                </title>' +
                    '                <axes>' +
                    '                    <y_axis position="Opposite">' +
                    '                        <scale mode="PercentStacked" maximum="100" major_interval="10"/>' +
                    '                        <labels show_last_label="true" align="Inside">' +
                    '                            <format>{%Value}%</format>' +
                    '                        </labels>' +
                    '                    </y_axis>' +
                    '                </axes>' +
                    '            </chart_settings>' +
                    '            <data>' +
                    '                <series name="Series 1">' +
                    '                    <point name="P1" y="297"/>' +
                    '                    <point name="P2" y="184"/>' +
                    '                    <point name="P3" y="136"/>' +
                    '                    <point name="P4" y="142"/>' +
                    '                    <point name="P5" y="228"/>' +
                    '                </series>' +
                    '                <series name="Series 2">' +
                    '                    <point name="P1" y="243"/>' +
                    '                    <point name="P2" y="255"/>' +
                    '                    <point name="P3" y="199"/>' +
                    '                    <point name="P4" y="186"/>' +
                    '                    <point name="P5" y="145"/>' +
                    '                </series>' +
                    '                <series name="Series 3">' +
                    '                    <point name="P1" y="235"/>' +
                    '                    <point name="P2" y="156"/>' +
                    '                    <point name="P3" y="177"/>' +
                    '                    <point name="P4" y="242"/>' +
                    '                    <point name="P5" y="267"/>' +
                    '                </series>' +
                    '                <series name="Series 4">' +
                    '                    <point name="P1" y="223"/>' +
                    '                    <point name="P2" y="249"/>' +
                    '                    <point name="P3" y="276"/>' +
                    '                    <point name="P4" y="249"/>' +
                    '                    <point name="P5" y="297"/>' +
                    '                </series>' +
                    '            </data>' +
                    '        </chart>' +
                    '    </charts>' +
                    '</anychart>';
            var v7conf = anychart.migrationTool.transformXml(v6conf);
            console.log(v7conf);
            var chart = anychart.fromJson(v7conf);
            chart.container('container');
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container"></div>
</body>
</html>

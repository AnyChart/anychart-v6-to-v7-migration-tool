<!doctype html>
<html>
<head>
    <style>
        #container {
            border: 1px solid;
            width: 800px;
            height: 600px;
        }
    </style>
    <!--Non Compiled JS-->
    <script src="https://cdn.anychart.com/js/latest/anychart-bundle.min.js"></script>
    <script src="../src/migrationTool.js"></script>
    <script>
        anychart.onDocumentReady(function() {
            var v6conf =
                    '<anychart>' +
                    '    <settings>' +
                    '        <animation enabled="True"/>' +
                    '    </settings>' +
                    '    <charts>' +
                    '        <chart type="CategorizedVertical">' +
                    '            <chart_settings>' +
                    '                <title>' +
                    '                    <text>Multi-Series: Marker Chart</text>' +
                    '                    <background enabled="false"/>' +
                    '                </title>' +
                    '            </chart_settings>' +
                    '            <data_plot_settings default_series_type="Marker">' +
                    '                <marker_series>' +
                    '                    <marker_style>' +
                    '                        <marker size="14"/>' +
                    '                        <effects>' +
                    '                            <drop_shadow enabled="true"/>' +
                    '                        </effects>' +
                    '                    </marker_style>' +
                    '                    <tooltip_settings enabled="true"/>' +
                    '                </marker_series>' +
                    '            </data_plot_settings>' +
                    '            <data>' +
                    '                <series name="Series 1">' +
                    '                    <point name="P1" y="142"/>' +
                    '                    <point name="P2" y="134"/>' +
                    '                    <point name="P3" y="156"/>' +
                    '                    <point name="P4" y="122"/>' +
                    '                    <point name="P5" y="148"/>' +
                    '                </series>' +
                    '                <series name="Series 2">' +
                    '                    <point name="P1" y="13"/>' +
                    '                    <point name="P2" y="25"/>' +
                    '                    <point name="P3" y="76"/>' +
                    '                    <point name="P4" y="86"/>' +
                    '                    <point name="P5" y="95"/>' +
                    '                </series>' +
                    '                <series name="Series 3">' +
                    '                    <point name="P1" y="75"/>' +
                    '                    <point name="P2" y="56"/>' +
                    '                    <point name="P3" y="67"/>' +
                    '                    <point name="P4" y="42"/>' +
                    '                    <point name="P5" y="17"/>' +
                    '                </series>' +
                    '                <series name="Series 4">' +
                    '                    <point name="P1" y="13"/>' +
                    '                    <point name="P2" y="29"/>' +
                    '                    <point name="P3" y="26"/>' +
                    '                    <point name="P4" y="39"/>' +
                    '                    <point name="P5" y="17"/>' +
                    '                </series>' +
                    '            </data>' +
                    '        </chart>' +
                    '    </charts>' +
                    '</anychart>';
            var v7conf = anychart.migrationTool.transformXml(v6conf);
            console.log(v7conf);
            var chart = anychart.fromJson(v7conf);
            chart.container('container');
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container"></div>
</body>
</html>

<!doctype html>
<html>
<head>
    <style>
        #container {
            border: 1px solid;
            width: 800px;
            height: 600px;
        }
    </style>
    <!--Non Compiled JS-->
    <script src="https://cdn.anychart.com/js/latest/anychart-bundle.min.js"></script>
    <script src="../src/migrationTool.js"></script>
    <script>
        anychart.onDocumentReady(function() {
            var v6conf =
                    '<anychart>' +
                    '    <settings>' +
                    '        <animation enabled="True"/>' +
                    '    </settings>' +
                    '    <charts>' +
                    '        <chart type="CategorizedVertical">' +
                    '            <chart_settings>' +
                    '                <title>' +
                    '                    <text>Multi-Series: Bubble Chart, semi-transparent</text>' +
                    '                    <background enabled="false"/>' +
                    '                </title>' +
                    '            </chart_settings>' +
                    '            <data_plot_settings default_series_type="Bubble">' +
                    '                <bubble_series minimum_bubble_size="0" maximum_bubble_size="160">' +
                    '                    <tooltip_settings enabled="true">' +
                    '                        <format>' +
                    '                            Series: {%SeriesName}' +
                    '                            Point Name: {%Name}' +
                    '                            Value: {%Value}' +
                    '                            Bubble Size: {%BubbleSize}' +
                    '                        </format>' +
                    '                    </tooltip_settings>' +
                    '                    <bubble_style>' +
                    '                        <fill opacity="0.5"/>' +
                    '                        <border thickness="2"/>' +
                    '                        <states>' +
                    '                            <hover>' +
                    '                                <border thickness="4"/>' +
                    '                                <fill color="LightColor(%Color)"/>' +
                    '                            </hover>' +
                    '                        </states>' +
                    '                    </bubble_style>' +
                    '                </bubble_series>' +
                    '            </data_plot_settings>' +
                    '            <data>' +
                    '                <series name="Series 1">' +
                    '                    <point name="P1" y="142" size="7"/>' +
                    '                    <point name="P2" y="134" size="20"/>' +
                    '                    <point name="P3" y="156" size="12"/>' +
                    '                    <point name="P4" y="122" size="18"/>' +
                    '                    <point name="P5" y="148" size="23"/>' +
                    '                </series>' +
                    '                <series name="Series 2">' +
                    '                    <point name="P1" y="13" size="11"/>' +
                    '                    <point name="P2" y="25" size="5"/>' +
                    '                    <point name="P3" y="76" size="19"/>' +
                    '                    <point name="P4" y="86" size="2"/>' +
                    '                    <point name="P5" y="95" size="24"/>' +
                    '                </series>' +
                    '                <series name="Series 3">' +
                    '                    <point name="P1" y="75" size="4"/>' +
                    '                    <point name="P2" y="56" size="7"/>' +
                    '                    <point name="P3" y="67" size="14"/>' +
                    '                    <point name="P4" y="42" size="18"/>' +
                    '                    <point name="P5" y="17" size="4"/>' +
                    '                </series>' +
                    '                <series name="Series 1">' +
                    '                    <point name="P1" y="13" size="4"/>' +
                    '                    <point name="P2" y="29" size="4"/>' +
                    '                    <point name="P3" y="26" size="4"/>' +
                    '                    <point name="P4" y="39" size="4"/>' +
                    '                    <point name="P5" y="17" size="4"/>' +
                    '                </series>' +
                    '            </data>' +
                    '        </chart>' +
                    '    </charts>' +
                    '</anychart>';
            var v7conf = anychart.migrationTool.transformXml(v6conf);
            console.log(v7conf);
            var chart = anychart.fromJson(v7conf);
            chart.container('container');
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container"></div>
</body>
</html>

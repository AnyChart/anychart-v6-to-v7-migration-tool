<!doctype html>
<html>
<head>
    <style>
        #container {
            border: 1px solid;
            width: 800px;
            height: 600px;
        }
    </style>
    <!--Non Compiled JS-->
    <script src="https://cdn.anychart.com/js/latest/anychart-bundle.min.js"></script>
    <script src="../src/migrationTool.js"></script>
    <script>
        anychart.onDocumentReady(function() {
            var v6conf =
                    '<anychart>' +
                    '    <settings>' +
                    '        <animation enabled="True"/>' +
                    '    </settings>' +
                    '    <charts>' +
                    '        <chart plot_type="CategorizedVertical">' +
                    '            <data_plot_settings default_series_type="Bar">' +
                    '                <bar_series point_padding="0.2" group_padding="1">' +
                    '                    <label_settings enabled="true">' +
                    '                        <background enabled="false"/>' +
                    '                        <font color="DarkColor(%Color)"/>' +
                    '                        <format>{%YValue}{numDecimals:0}</format>' +
                    '                        <effects>' +
                    '                            <drop_shadow enabled="true" opacity="1"/>' +
                    '                        </effects>' +
                    '                    </label_settings>' +
                    '                    <tooltip_settings enabled="True">' +
                    '                        <format>Value: {%YValue}{numDecimals:2}' +
                    '                            Argument: {%Name}' +
                    '                        </format>' +
                    '                        <background>' +
                    '                            <border color="DarkColor(%Color)"/>' +
                    '                        </background>' +
                    '                        <font color="DarkColor(%Color)"/>' +
                    '                    </tooltip_settings>' +
                    '                </bar_series>' +
                    '            </data_plot_settings>' +
                    '            <chart_settings>' +
                    '                <title enabled="true">' +
                    '                    <text>Multi-Series Column Chart</text>' +
                    '                </title>' +
                    '                <axes>' +
                    '                    <x_axis>' +
                    '                        <title enabled="true">' +
                    '                            <text>Arguments</text>' +
                    '                        </title>' +
                    '                    </x_axis>' +
                    '                    <y_axis>' +
                    '                        <title enabled="true">' +
                    '                            <text>Values</text>' +
                    '                        </title>' +
                    '                    </y_axis>' +
                    '                </axes>' +
                    '            </chart_settings>' +
                    '            <data>' +
                    '                <series name="Series 1">' +
                    '                    <point name="P1" y="128.14"/>' +
                    '                    <point name="P2" y="112.61"/>' +
                    '                    <point name="P3" y="163.21"/>' +
                    '                    <point name="P4" y="229.98"/>' +
                    '                </series>' +
                    '                <series name="Series 2">' +
                    '                    <point name="P1" y="90.54"/>' +
                    '                    <point name="P2" y="104.19"/>' +
                    '                    <point name="P3" y="150.67"/>' +
                    '                    <point name="P4" y="120.43"/>' +
                    '                </series>' +
                    '                <series name="Series 3">' +
                    '                    <point name="P1" y="43.76"/>' +
                    '                    <point name="P2" y="61.34"/>' +
                    '                    <point name="P3" y="34.17"/>' +
                    '                    <point name="P4" y="45.72"/>' +
                    '                </series>' +
                    '                <series name="Series 4">' +
                    '                    <point name="P1" y="122.56"/>' +
                    '                    <point name="P2" y="87.12"/>' +
                    '                    <point name="P3" y="54.32"/>' +
                    '                    <point name="P4" y="33.08"/>' +
                    '                </series>' +
                    '            </data>' +
                    '        </chart>' +
                    '    </charts>' +
                    '</anychart>';
            var v7conf = anychart.migrationTool.transformXml(v6conf);
            console.log(v7conf);
            var chart = anychart.fromJson(v7conf);
            chart.container('container');
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container"></div>
</body>
</html>

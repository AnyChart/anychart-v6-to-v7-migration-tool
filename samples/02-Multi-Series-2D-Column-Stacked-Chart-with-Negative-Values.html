<!doctype html>
<html>
<head>
    <!--Non Compiled JS-->
    <script src="https://cdn.anychart.com/js/latest/anychart-bundle.min.js"></script>
    <script src="../src/migrationTool.js"></script>
    <script>
        anychart.onDocumentReady(function() {
            var v6conf =
                    '<anychart>' +
                    '    <settings>' +
                    '        <animation enabled="True"/>' +
                    '    </settings>' +
                    '    <charts>' +
                    '        <chart plot_type="CategorizedVertical">' +
                    '            <data_plot_settings default_series_type="Bar">' +
                    '                <bar_series group_padding="0.3">' +
                    '                    <label_settings enabled="true">' +
                    '                        <background enabled="false"/>' +
                    '                        <position anchor="Center" valign="Center" halign="Center"/>' +
                    '                        <font color="White" bold="true">' +
                    '                            <effects>' +
                    '                                <drop_shadow enabled="true" distance="1" angle="45" blur_x="1.5" blur_y="1.5"' +
                    '                                             strength="2" opacity="0.5"/>' +
                    '                            </effects>' +
                    '                        </font>' +
                    '                        <format>{%YValue}{numDecimals:0,useNegativeSign:false}</format>' +
                    '                    </label_settings>' +
                    '                    <tooltip_settings enabled="true">' +
                    '                        <background>' +
                    '                            <border color="DarkColor(%Color)"/>' +
                    '                        </background>' +
                    '                        <format>' +
                    '                            Name: {%Name}' +
                    '                            Value: {%YValue}{numDecimals:2,useNegativeSign:false}' +
                    '                        </format>' +
                    '                    </tooltip_settings>' +
                    '                </bar_series>' +
                    '            </data_plot_settings>' +
                    '            <chart_settings>' +
                    '                <title enabled="true">' +
                    '                    <text>Multi-Series: Stacked with Negative Values</text>' +
                    '                </title>' +
                    '                <axes>' +
                    '                    <y_axis position="Left">' +
                    '                        <scale mode="Stacked"/>' +
                    '                    </y_axis>' +
                    '                </axes>' +
                    '            </chart_settings>' +
                    '            <data>' +
                    '                <series name="Series 1">' +
                    '                    <point name="P1" y="297"/>' +
                    '                    <point name="P2" y="184"/>' +
                    '                    <point name="P3" y="136"/>' +
                    '                    <point name="P4" y="142"/>' +
                    '                    <point name="P5" y="228"/>' +
                    '                </series>' +
                    '                <series name="Series 2">' +
                    '                    <point name="P1" y="243"/>' +
                    '                    <point name="P2" y="255"/>' +
                    '                    <point name="P3" y="199"/>' +
                    '                    <point name="P4" y="186"/>' +
                    '                    <point name="P5" y="145"/>' +
                    '                </series>' +
                    '                <series name="Series 3">' +
                    '                    <point name="P1" y="235"/>' +
                    '                    <point name="P2" y="156"/>' +
                    '                    <point name="P3" y="-177"/>' +
                    '                    <point name="P4" y="-242"/>' +
                    '                    <point name="P5" y="-267"/>' +
                    '                </series>' +
                    '                <series name="Series 4">' +
                    '                    <point name="P1" y="-223"/>' +
                    '                    <point name="P2" y="-249"/>' +
                    '                    <point name="P3" y="-276"/>' +
                    '                    <point name="P4" y="-249"/>' +
                    '                    <point name="P5" y="-297"/>' +
                    '                </series>' +
                    '            </data>' +
                    '        </chart>' +
                    '    </charts>' +
                    '</anychart>';
            var v7conf = anychart.migrationTool.transformXml(v6conf);
            console.log(v7conf);
            var chart = anychart.fromJson(v7conf);
            for (var i = 0; i < chart.getSeriesCount(); i++)
                chart.getSeriesAt(i).labels().offsetY(0);
            chart.container('container');
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="border: 1px solid; width: 800px; height: 600px;"></div>
</body>
</html>
